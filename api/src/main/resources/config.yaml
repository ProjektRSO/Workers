kumuluzee:
  name: worker-service
  version: 1.0.0
  env:
    name: dev
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/workers-jpa
      connection-url: jdbc:postgresql://castor.db.elephantsql.com:5432/njdsvsme
      username: njdsvsme
      password: mBK7in5SGvGyZIZ_EmCrsY4uLXKTiraP
  config:
    consul:
      agent: http://52.151.239.184:8500
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/workers-jpa
    metrics:
      web-instrumentation:
        - name: workers-endpoint
          url-pattern: /v1/workers/*
  rest-client:
    registrations:
      - class: workers-api
        url: http://localhost:8080/v1/workers
        read-timeout: 5000
rest-properties:
  maintenance-mode: false
  broken: false

kumuluzee:
  name: worker-service
  version: 1.0.0
  env:
    name: dev
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/workers-jpa
      connection-url: jdbc:postgresql://workersdb.postgres.database.azure.com:5432/postgres
      username: prpo_user@workersdb
      password: mBK7in5SGvGyZIZ_EmCrsY4uLXKTiraP
      pool:
        auto-commit: true
        flush-on-close: false
        connection-timeout: 30000
        idle-timeout: 100000
        max-lifetime: 1800000
        initial-size: 0
  config:
    consul:
      agent: http://52.150.43.117:8500/
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/workers-jpa
      disk-space-health-check:
        threshold: 100000000
    metrics:
      web-instrumentation:
        - name: workers-endpoint
          url-pattern: /v1/workers/*
      servlet:
        enabled: true
        mapping: /metrics
  logs:
    config-file: '<?xml version="1.0" encoding="UTF-8"?>
                              <Configuration name="comments">
                                  <Appenders>
                                      <Console name="console" target="SYSTEM_OUT">
                                          <PatternLayout pattern="%d %p %marker %m %X %ex %n"/>
                                      </Console>
                                      <Socket name="logstash" host="026058c5-b9db-4a9e-90b5-b42447e61d10-ls.logit.io"
                                      port="30224" protocol="udp">
                                          <JSONLayout complete="false" compact="true" eventEol="true" charset="UTF-8" properties="true"/>
                                      </Socket>
                                  </Appenders>
                                  <Loggers>
                                      <!-- Default logger -->
                                      <Root level="all">
                                          <AppenderRef ref="console" level="info" />
                                          <AppenderRef ref="logstash" level="trace" />
                                      </Root>
                                  </Loggers>
                              </Configuration>'
  rest-client:
    registrations:
      - class: worker-service
        url: http://localhost:8080/v1/workers
        read-timeout: 5000
rest-properties:
  maintenance-mode: false
  broken: false

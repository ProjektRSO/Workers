apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workers
  template:
    metadata:
      labels:
        app: workers
    spec:
      containers:
        - image: dm4018/rso2021.workers:2021-11-03-23-53-13
          name: workers
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://castor.db.elephantsql.com:5432/njdsvsme
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: njdsvsme
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              value: mBK7in5SGvGyZIZ_EmCrsY4uLXKTiraP
            - name: KUMULUZEE_CONFIG_CONSUL_AGENT
              value: http://104.45.176.251:8500
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: server
          initialDelaySeconds: 20
          periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 30
---

apiVersion: v1
kind: Service
metadata:
  name: workers
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: workers